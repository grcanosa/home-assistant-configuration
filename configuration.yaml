homeassistant:
  # Name of the location where Home Assistant is running
  name: Casa
  # Location required to calculate the time the sun rises and sets
  latitude: 40.407606
  longitude: -3.6659379
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 657
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Madrid
  customize: !include_dir_merge_named include/customized


http: !include include/httpconfig.yaml

mqtt: !include include/mqtt.yaml

device_tracker: !include include/device_tracker.yaml

group: !include_dir_merge_named include/grupos

zwave: !include include/zwave.yaml

automation: !include_dir_list include/automation

script: !include_dir_merge_named include/scripts

# Example configuration.yaml entry
sensor: !include include/sensors.yaml

binary_sensor: !include include/binary_sensors.yaml

input_slider: !include include/input_slider.yaml

zone:
  name: SEPSA
  latitude: 40.247742
  longitude: -3.709661
  radius: 200
  icon: mdi:worker


