<VirtualHost *:80>
	
	ProxyPreserveHost On
	ProxyRequests Off	
	
	ServerName grcanosa.synology.me
	
	ProxyPass / http://192.168.1.99/
        ProxyPassReverse / http://192.168.1.99/

	<Proxy *>
        	Order deny,allow
        	Allow from all
        	Authtype Basic
        	Authname "Password Required"
        	AuthUserFile /etc/apache2/.htpasswd
		<RequireAny>
        	Require valid-user
		Require ip 192.168.1.0/24
		</RequireAny>
    	</Proxy>
</VirtualHost>